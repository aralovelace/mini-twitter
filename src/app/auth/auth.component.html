<ng-template appPlaceHolder>
</ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-lg-offset-3">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control"  ngModel name="email" required email  />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required  minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}
        </button>
      </div>
    </form>
  </div>
</div>
